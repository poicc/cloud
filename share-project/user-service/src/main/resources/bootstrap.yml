spring:
  application:
    name: user-service
  cloud:
    nacos:
      discovery:
        server-addr: 139.196.153.80:8848
        username: nacos
        password: naocs
      config:
        server-addr: 139.196.153.80:8848
#        prefix: 文件名前缀 默认是spring.application.name
        file-extension: yml
        namespace: public
        group: DEFAULT_GROUP
        timeout: 5000
        config-long-poll-timeout: 10000
        config-retry-time: 2000
        max-retry: 3
        # 开启监听和自动刷新
        refresh-enabled: true
        # 扩展配置项 越写在前面优先级越高
        extension-configs:
          - dataId: redis-config.yml
            group: EXT_GROUP
            refresh: true